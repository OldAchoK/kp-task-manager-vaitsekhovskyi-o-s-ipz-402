<div class="modal fade" id="addExecutorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'add_executor' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="task_id" id="exec_task_id">
                <div class="modal-header">
                    <h5 class="modal-title">Додати виконавця</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Виконавець</label>
                    {{ forms.add_executor.executor }}
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Додати</button>
                </div>
            </form>
        </div>
    </div>
</div>
