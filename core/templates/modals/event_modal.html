<div class="modal fade" id="createEventModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form action="{% url 'create_event' %}" method="POST">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Новий захід</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Тема</label>
                            <input type="text" name="theme" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Опис</label>
                            <textarea name="description" class="form-control" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Пріоритет</label>
                            <select name="priority" class="form-select" required>
                                <option value="Extreme">Extreme</option>
                                <option value="High">High</option>
                                <option value="Average" selected>Average</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Дата і час</label>
                            <input type="datetime-local" name="date" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Тривалість (HH:MM:SS)</label>
                            <input type="text" name="duration" class="form-control" placeholder="01:30:00"
                                   value="01:00:00" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="form-label">Посилання</label>
                            <input type="url" name="link" class="form-control"
                                   placeholder="https://meet.google.com/...">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Учасники</label>
                        <div style="max-height: 200px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 4px; padding: 10px; background: #f8f9fa;">
                            {% for client in team_members %}
                            <div class="form-check mb-1">
                                <input class="form-check-input" type="checkbox" name="participants"
                                       value="{{ client.clientid }}" id="participant_{{ client.clientid }}">
                                <label class="form-check-label" for="participant_{{ client.clientid }}">
                                    {{ client.name }} {{ client.surname }} <span class="text-muted small">({{ client.role }})</span>
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark">Створити</button>
                </div>
            </form>
        </div>
    </div>
</div>
