<div class="row mb-4">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-body d-flex gap-2 flex-wrap">
                {% if role in 'Manager Lead Individual' %}
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createTaskModal">
                    <i class="bi bi-plus-lg"></i> Нове завдання
                </button>
                {% endif %}

                {% if role == 'Lead' %}
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    <i class="bi bi-person-plus-fill"></i> Додати користувача
                </button>
                {% endif %}

                {% if role in 'Lead Manager' %}
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createTeamModal">
                    <i class="bi bi-people"></i> Створити команду
                </button>
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#createProjectModal">
                    <i class="bi bi-folder-plus"></i> Створити проект
                </button>
                <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#createEventModal">
                    <i class="bi bi-calendar-event"></i> Створити захід
                </button>
                {% endif %}

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#sendMessageModal">
                    <i class="bi bi-chat-left-text"></i> Повідомлення
                </button>
            </div>
        </div>
    </div>
</div>
